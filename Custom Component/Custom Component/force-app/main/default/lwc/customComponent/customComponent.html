<template>
    <lightning-card title="Contacts" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input type="search" label="Search Contact" onchange={handleSearch}></lightning-input>
            <br>
            <br>
            <template lwc:if={availableContacts}>
                <lightning-datatable key-field="Id" data={availableContacts} columns={columns}
                onsave={handleSave} onrowaction={handleRowAction} draft-values={draftValues}
                hide-checkbox-column="true"></lightning-datatable>
            </template>
            <template lwc:if={error}>{error}</template>
        </div>
    </lightning-card>
</template>
