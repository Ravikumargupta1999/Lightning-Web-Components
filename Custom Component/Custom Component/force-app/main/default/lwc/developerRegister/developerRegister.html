<template>


  <form>

    <div class="main-container slds-grid slds-grid_vertical">


      <div class=slds-col>

        <h1 class="text-align-center">
            <b class="main-heading">Welcome to Community,</b> 
        </h1>
        
        <h1 class="text-align-center">
            <b class="main-heading"> Hexaview Technologies Private Limited</b>
        </h1>

        <p class="slds-var-p-top_medium text-align-center">
            <span class="sub-heading">Please Sign Up or Click "Already a Member?" to Sign In!</span>
        </p>

      

    </div>

   
    
      <lightning-input name="firstname" value={fullName.firstName} class="slds-m-around_medium c1" label="First Name" type="text" placeholder="Enter First Name" onchange={handleChange} required></lightning-input>
        
        
      <lightning-input name="lastname" value={fullName.lastName} class="slds-m-around_medium c2" label="Last Name" type="text" placeholder="Enter Last Name" onchange={handleChange} required></lightning-input>


      <lightning-input 
            name="mobileNumber" 
            class="slds-m-around_medium mobileCmp c3"  
            label="Mobile Number"
            minlength="10" 
            maxlength="10" 
            pattern="^(0|[1-9][0-9]*)$" 
            message-when-pattern-mismatch="Mobile Number Should be digit"
            min="0" 
            formatter="decimal"
            onchange={handleChange} required>
        </lightning-input>


      <lightning-input name="address" value={fullName.address} class="slds-m-around_medium c4" label="Address" type="text" placeholder="Enter Address" onchange={handleChange} required></lightning-input>

      <div class="slds-m-around_medium" >
        <lightning-radio-group name="notifications"
                          label="Allow Notifications"
                          options={radioOptions}
                          class="c5"
                          value={radioValues}
                          onchange={handleChange}
                          type="radio"></lightning-radio-group>
      </div>
      


      <lightning-input name="email" value={fullName.email} class="slds-m-around_medium validate c6" label="Email" pattern="[A-Za-z0-9._-]+@[a-z0-9-]+\.[a-z]{2,}$" message-when-pattern-mismatch="Please enter a valid email" type="email" placeholder="xyz@gmail.com" onchange={handleChange} required></lightning-input>



      <div class="password-container">
        <lightning-input name="aadharNumber"  class="slds-m-around_medium aadharCmp c7" label="Aadhar Number" type="text" placeholder="XXXX XXXX XXXX 9999"  onchange={handleChange} max-length="16" onblur={onblurEvent} value={aadharValue} minlength="16" required></lightning-input>
        <lightning-icon class="password-toggle"  icon-name={iconName} alternative-text="Toggle Password" size="x-small" title="x-small size" onclick={handleToggleAction}></lightning-icon>
     </div>

      <lightning-input name="date" class="slds-m-around_medium dateCmp c8" label="Date Of Birth" type="date" placeholder="DD/MM/YYYY" onchange={handleChange} required></lightning-input>


    


      <div class="slds-m-around_medium" >
        <lightning-checkbox-group name="Roles Interested In "
                            label="Roles Interested In"
                            options={options}
                            class="c9"
                            value={value}
                            onchange={handleSelectedValues}
                            required></lightning-checkbox-group>
      </div>

      <div class="slds-m-around_medium">
            <lightning-input
                type="file"
                label="Upload ID Proof (Aadhar Card)"
                accept={acceptedFormats}
                onchange={handleUploadFile}>
            </lightning-input>
      </div>

      <template if:true={age}>
        <lightning-input name="guardianname" value={fullName.guardianname} class="slds-m-around_medium c10" label="Guardian Name" type="text" placeholder="Enter Guardian Name" onchange={handleChange} required></lightning-input>


        <div class="password-container">
          <lightning-input name="guardianAadharNumber"  class="slds-m-around_medium aadharCmp c11" max-length="16" label="Guardian Aadhar Number" type="text" placeholder="XXXX XXXX XXXX 9999"  onchange={handleChange}  onblur={onblurEvent} value={guardianAadharValue} required></lightning-input>
          <lightning-icon class="password-toggle"  icon-name={giconName} alternative-text="Toggle Password" size="x-small" title="x-small size" onclick={handleParentsToggleAction}></lightning-icon>
       </div>
      </template>
      

      <footer class="slds-card__footer">
        <button type="button" class="slds-button slds-button_text-destructive" onclick={handlSubmit}>Sign Up</button>
        <p><lightning-formatted-url value="https://hexaviewpvtlmt4-dev-ed.develop.my.site.com/developers/s/login" label="Already have an Account?"></lightning-formatted-url></p>
      </footer>


     </div>
  </form>    
    
  </template>
