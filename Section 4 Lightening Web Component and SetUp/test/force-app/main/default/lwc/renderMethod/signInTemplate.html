<template>
    <h1>I am Sign In Template</h1>

    <lightning-card title="Render Multiple Template" icon-name="custom:custom14">
        <div class="slds-var-m-around-medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom-medium">Sign In Form</h2>
            <lightning-input type="email" label="Email Adress Name"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button
              variant="destructive"
              label="back"
              title="back"
              onclick={handleClick}
              class="slds-m-left_x-small"></lightning-button>
            <lightning-button
              variant="success"
              label="Signin"
              title="Signin"
              onclick={submitHandler}
              class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
