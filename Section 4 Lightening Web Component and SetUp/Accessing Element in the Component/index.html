<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadown DOM</title>
    <style>
        p{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>Thanks for choosing Zero to Hero Course</p>
    </div>
    <div id="host">

    </div>
    <button onclick="fetchPtag()">Click Me</button>

    <script>
        const ele = document.querySelector('#host');
        const shadowRoot = ele.attachShadow({mode:'open'});
        shadowRoot.innerHTML = '<p> I am Shadow DOM <p>';

        function fetchPtag(){
            let tags = document.querySelectorAll('p');
            console.log(tags);
        }
    </script>
</body>
</html>
