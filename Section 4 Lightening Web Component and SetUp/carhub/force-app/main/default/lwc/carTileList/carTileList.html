<template>
    <lightning-card title="Cars Tile List" icon-name="standard:account">
        <div class="slds-p--around_medium">
            <template if:true={cars.length}>
                <div class="content">
                    <template for:each={cars} for:item="car">
                        <c-car-tile key={car.Id} car={car} onselected={handleCarSelected}></c-car-tile>
                    </template>
                </div>
            </template>
            <template if:false={cars.length}>
                <c-placeholder message="There are no car matching your current Selection"></c-placeholder>
            </template>
        </div>
    </lightning-card>
</template>
